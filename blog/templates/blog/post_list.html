<html>
    <head>
        <title>Blog de Yan </title>
    </head>
    <body>
        <div>
            <h1><a href="/">El blog de Yan </a></h1>
        </div>

        <br> 
        

        {% for post in posts %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p> publicado: {{ post.published_date }}</p>
            
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}


    </body>
</html>
